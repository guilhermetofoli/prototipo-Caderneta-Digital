<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Paleta de Cores</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #030303;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .paleta {
      display: flex;
      gap: 10px;
    }

    .cor {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Exemplo de cores – você pode trocar como quiser */
    .cor1 { background-color: #3d464b; }
    .cor2 { background-color: #a0b296; }
    .cor3 { background-color: #e1e6ca; }
    .cor4 { background-color: #849790; }
    .cor5 { background-color: #356141; }
  </style>
</head>
<body>
  <div class="paleta">
    <div class="cor cor1"></div>
    <div class="cor cor2"></div>
    <div class="cor cor3"></div>
    <div class="cor cor4"></div>
    <div class="cor cor5"></div>
  </div>
</body>
</html>
