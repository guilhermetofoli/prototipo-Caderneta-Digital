<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações - Caderneta Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    #mensagemSucesso {
      color: green;
      margin-top: 10px;
      display: none;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Barra de navegação -->
  <nav class="navbar">
    <ul>
        <li><a href="home.html">Início</a></li>
        <li><a href="anotacoes.html">Minhas Anotações</a></li>
        <li><a href="configuracao.html" class="active">Configurações</a></li>
        <li><a href="index.html">Sair</a></li>
      </ul>
  </nav>

  <div class="home-container">
    <h1>Configurações da Conta</h1>
    
    <form id="configForm" onsubmit="return false;">
      <label for="username">Nome de Usuário:</label>
      <input type="text" id="username" placeholder="Digite seu nome de usuário" required />
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required />
      
      <label for="password">Nova Senha:</label>
      <input type="password" id="password" placeholder="Digite sua nova senha" />
      
      <button id="salvarConfiguracoes" type="submit">Salvar Alterações</button>
      <p id="mensagemSucesso">Configurações salvas com sucesso!</p>
    </form>
  </div>

  <script>
    document.getElementById("salvarConfiguracoes")?.addEventListener("click", function () {
      const mensagem = document.getElementById("mensagemSucesso");
      mensagem.style.display = "block";
      setTimeout(() => mensagem.style.display = "none", 3000);
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
